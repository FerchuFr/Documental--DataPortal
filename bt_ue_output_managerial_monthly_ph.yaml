  dimension: dim_ue_fnc_installments_qty {
    type: string
    label: "07. Cuotas"
    group_label: "04. Finance"
    description: "Clasificación de cuotas basadas en la cantidad de cuotas"
    sql: CASE
          WHEN ${ue_fnc_installments_qty} = 0 THEN 'NA'
          WHEN ${ue_fnc_installments_qty} = 1 THEN 'NA'
          WHEN ${ue_fnc_installments_qty} IN (2, 3, 4, 5) THEN '2x-5x'
          WHEN ${ue_fnc_installments_qty} IN (6, 7, 8, 9) THEN '6x-9x'
          WHEN ${ue_fnc_installments_qty} IN (10, 11) THEN '10x-12x'
          ELSE '12+'
        END ;;
  }



